<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav th:replace="~{/layout/navbar :: navbar}"></nav>
<div class="container-fluid">
   <h1>Danh sach danh muc</h1>
    <a href="/catalog/add">+ Them moi</a>
    <div th:if="${message!=null}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div th:text="${message}">

        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" >Catalog Name</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="catalog,iter : ${catalogs}">
            <th scope="row" th:text="${iter.count}"></th>
            <td th:text="${catalog.name}" th:class="${catalog.active?'':'text-decoration-line-through'}"></td>
            <td th:text="${catalog.active?'Hiện':'Ẩn'}">Otto</td>
            <td><a href="" class="btn btn-warning">Edit</a></td>
            <td><a href="" class="btn btn-danger">Delete</a></td>
            <td><a th:href="|/catalog/toggle-active/${catalog.id}|" th:class="|btn btn-${catalog.active?'dark':'primary'}|" th:text="${catalog.active?'Hide':'Show'}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav th:replace="~{/layout/navbar :: navbar}"></nav>
<div class="container-fluid">
    <form action="/catalog/add" method="post" th:object="${category}">
        <h1>Them mơi</h1>
        <div class="mb-3">
            <label class="form-label">Catalog Name</label>
            <input type="text" class="form-control" th:field="*{name}"  placeholder="catalog name">
        </div>
        <div class="mb-3">
            <label  class="form-label">Example textarea</label>
            <textarea class="form-control" th:field="*{description}"  rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
